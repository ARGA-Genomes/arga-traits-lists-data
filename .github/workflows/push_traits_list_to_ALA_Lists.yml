name: Push CSV to ALA Lists

on:
  push:
    branches:
      - main
    paths:
      - 'imported_GoogleSheets/*.csv'  # triggers only when CSV files are changed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: Get list of changed CSV files
        id: get_files
        run: |
          echo "Listing CSV files changed in this push:"
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
            | grep '^imported_GoogleSheets/.*\.csv$' || true > changed_csvs.txt

          cat changed_csvs.txt

      - name: Loop through and print contents
        run: |
          while IFS= read -r file; do
            echo "==== $file ===="
            head -n 10 "$file"
          done < changed_csvs.txt

      - name: Request ALA access token
        id: get_token
        run: |
          RESPONSE=$(curl -s -u "${{ secrets.ALA_CLIENT_ID }}:${{ secrets.ALA_CLIENT_SECRET }}" \
            -X POST \
            -d "grant_type=client_credentials" \
            -d "scope=ala/attrs ala/internal users/read" \
            "https://auth-secure.auth.ap-southeast-2.amazoncognito.com/oauth2/token")

          echo "$RESPONSE" | jq
          ACCESS_TOKEN=$(echo "$RESPONSE" | jq -r .access_token)

          if [ "$ACCESS_TOKEN" == "null" ]; then
            echo "âŒ Failed to get access token"
            exit 1
          fi

          echo "ACCESS_TOKEN=$ACCESS_TOKEN" >> $GITHUB_ENV
