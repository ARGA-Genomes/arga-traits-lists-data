name: Replace Edible species list in ALA using REST

on:
  workflow_dispatch:

jobs:
  rest-replace:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Init Node project
        run: npm init -y

      - name: Install dependencies
        run: npm install axios form-data

      - name: Upload and ingest species list
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          LIST_ID: "681363e168ab293a5a947908"
          LIST_PREFIX: "ARGA_Data_Imports_Edible_List_MASTER_"
        run: |
          node <<'EOF'
          const fs = require('fs');
          const path = require('path');
          const axios = require('axios');
          const FormData = require('form-data');

          const listId = process.env.LIST_ID;
          const token = process.env.ACCESS_TOKEN;
          const prefix = process.env.LIST_PREFIX;
          const fileDir = './imported_GoogleSheets/Edible_species_list';

          const fileMatch = fs.readdirSync(fileDir)
            .filter(f => f.startsWith(prefix) && f.endsWith('.csv'))
            .map(f => ({ name: f, time: fs.statSync(path.join(fileDir, f)).mtime.getTime() }))
            .sort((a, b) => b.time - a.time)[0];

          if (!fileMatch) {
            console.error("‚ùå No matching CSV file found.");
            process.exit(1);
          }

          const csvPath = path.join(fileDir, fileMatch.name);
          console.log(`üìÑ Using file: ${fileMatch.name}`);

          const form = new FormData();
          form.append('file', fs.createReadStream(csvPath));

          console.log("üì§ Uploading file...");
          axios.post('https://lists-ws.test.ala.org.au/upload', form, {
            headers: {
              ...form.getHeaders(),
              Authorization: `Bearer ${token}`
            }
          })
          .then(response => {
            const handle = response.data.localFile;
            if (!handle) {
              console.error("‚ùå Uploaded, but no file handle was returned");
              process.exit(1);
            }
            console.log(`‚úÖ Uploaded. Local file ID: ${handle}`);

            console.log("üöÄ Triggering reingest...");
            return axios.post(`https://lists-ws.test.ala.org.au/ingest/${listId}`, null, {
              headers: {
                Authorization: `Bearer ${token}`,
                'Content-Type': 'application/x-www-form-urlencoded'
              },
              params: {
                file: handle
              }
            });
          })
          .then(ingestResp => {
            console.log("‚úÖ Reingest triggered.");
          })
          .catch(err => {
            console.error("‚ùå Error:", err.response?.data || err.message);
            process.exit(1);
          });
          EOF
